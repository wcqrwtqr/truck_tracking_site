{% extends 'base.html' %}

{% block body_block %}

<!-- Start the login process -->

{% if user.is_authenticated   %}
<div >
<h2>Hi {{ user.username   }}</h2>
<p>You are all set to go </p>
<p>Feel free to view all the company data</p>
<a href="{% url 'logout'  %}"class="btn btn-outline-dark">LOG OUT</a>
</div>
{% else  %}
<h2>You are not logged in</h2> 
<a href="{% url 'login'  %}"class="btn btn-outline-dark">LOGIN</a>
{% endif %}

{% endblock %}
